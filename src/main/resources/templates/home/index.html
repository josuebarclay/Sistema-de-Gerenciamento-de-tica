<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<style>
		html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url('/images/');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .navbar {
            z-index: 1;
        }
        .content {
            padding-top: 56px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            border: 2px solid #333; /* Cor da borda escura */
            border-radius: 8px; /* Borda arredondada (opcional) */
            padding: 20px; /* Espaçamento interno (opcional) */
            background-color: #f9f9f9; /* Cor de fundo opcional */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra opcional */
}
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }

	</style>
</head>
	
<body>

	<nav th:replace="~{fragments/sidebar :: sidebarImports}"></nav>

	<div class="container" style="margin-top: 50px;">
		<h4>Encontrar Clientes</h4>
		<hr>
		<br>

		<!-- Formulário para buscar por nome -->
		<form method="post" th:action="@{/cliente/pesquisa-cliente}" th:object="${cliente}">
			<div class="input-group col-6 offset-3 mb-4">
				<input type="text" th:field="*{nome}" class="form-control" placeholder="Buscar por nome..."
					   oninput="this.value = this.value.toUpperCase();">
				<div class="input-group-append">
					<button type="submit" class="btn btn-outline-secondary">Pesquisar</button>
				</div>
			</div>
		</form>

<!--		&lt;!&ndash; Formulário para escolher a data &ndash;&gt;-->
<!--		<form method="get" th:action="@{/clientes/listaclientesPorData}" class="mb-4">-->
<!--			<label for="data" class="form-label">Escolha uma data:</label>-->
<!--			<input type="date" id="data" name="data" class="form-control" required />-->
<!--			<button type="submit" class="btn btn-primary offset-3 mt-2">Buscar Por Data</button>-->
<!--		</form>-->

		<!--  Card: Cadastrar Clientes -->
		<div class="row justify-content-center">
			<!-- Card: Empréstimos Pendentes -->
			<div class="card" style="width: 288px; margin: 10px;">
				<div class="card-body">
					<h5 class="card-title">Cadastrar Clientes</h5>
					<p class="card-text">Faça o cadastro aqui!</p>
					<a th:href="@{/clientes/cadastroCliente}" class="btn btn-outline-primary">Clique Aqui!</a>
				</div>
			</div>

			<!-- Card: Listar Clientes -->
			<div class="card" style="width: 288px; margin: 10px;">
				<div class="card-body">
					<h5 class="card-title">Listar Clientes</h5>
					<p class="card-text">Lista de todos os clientes.</p>
					<a th:href="@{/clientes/listaClientes}" class="btn btn-outline-primary">Clique Aqui!</a>
				</div>
			</div>

			<!-- Card: Aniversariantes do Mês -->
			<div class="card" style="width: 288px; margin: 10px;">
				<div class="card-body">
					<h5 class="card-title">Aniversariantes do Mês</h5>
					<p class="card-text">Veja todos os clientes que estão fazendo aniversário neste mês.</p>
					<a th:href="@{/clientes/aniversariantes}" class="btn btn-outline-primary">Ver Aniversariantes!</a>
				</div>
			</div>


	</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<nav th:replace="~{fragments/footer :: footerImports}"></nav>
</body>
	
</html>
